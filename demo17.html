<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT</title>
    <script>
    // switch case 
        const n = parseInt(prompt("Enter Your option"))
        switch(n)
        {
            case 1:document.writeln("I am in case-1")
                    break
            case 2:document.writeln("I am in case-2")
                    break
            default:document.writeln("You have opted wrong choice")
                    break

        }
    </script>
</head>

</html>
