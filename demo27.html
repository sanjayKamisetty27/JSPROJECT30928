<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT</title>
    <script>
    // declaration of an array using new keyword

    let arr = new Array() // size is optional

    const n = parseInt(prompt("Enter Array Size",1))

    alert("Reading Array Elements")

    for(let i=0;i<n;i++)
    {
        arr[i]=parseInt(prompt("Enter Element "+(i+1)))
    }
document.writeln("<u>Displaying Array Elements</u>")
document.writeln("</br>")
for(let element of arr)
{
    document.writeln(element)
}

const products = new Array("mobile","laptop","watch") // constructor
document.writeln("</br>")
document.writeln("Products Array Length:"+products.length+"</br>")
document.writeln("Products Array Type:"+typeof products+"</br>")

document.writeln("<u>Products Array Elements</u></br>")
for(const p of products)
{
    document.writeln(p)
}
   </script>
</head>
